        }

        .quote-section {

            border-radius: 20px;
            border-left: 4px solid var(--accent-color);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .quote-section::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 20px;
            background: linear-gradient(45deg, 
                transparent 0%, 
                transparent 40%,
                rgba(162, 155, 254, 0.3) 50%,
                transparent 60%,
                transparent 100%
            );
            background-size: 200% 200%;
            animation: revolveLight 8s linear infinite;
            z-index: -1;
            filter: blur(3px);
        }

        .quote-section::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            border: 2px dotted var(--accent-color);
            opacity: 0.4;
            animation: rotateDots 12s linear infinite;
        }

        @keyframes revolveLight {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes rotateDots {
            0% {
                transform: rotate(0deg);
                opacity: 0.3;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: rotate(360deg);
                opacity: 0.3;
            }
        }

        .quote-text {
            font-size: 0.9rem;
            font-style: italic;
            color: var(--accent-color);
            line-height: 1.5;
            text-align: center;
            opacity: 0.95;
            transition: opacity 0.5s ease;
        }

        .quote-fade {
            opacity: 0;
        }

        input[type="number"] {
            background: rgba(255,255,255,0.05);
            border: 2px solid var(--accent-color);
            border-radius: 20px;
            color: white;
            font-size: 3.5rem;
            width: 140px;
            text-align: center;
            margin-bottom: 25px;
            outline: none;
            padding: 10px;
        }

        button {
            padding: 18px 40px;
            border-radius: 50px;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.3s;
            background: var(--accent-color);
            color: #000;
            font-weight: 600;
            width: 100%;

        }

        button.pause { background: #fdcb6e; color: #000; }
        button.resume { background: #55efc4; color: #000; }

        .theme-selector {

            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .color-dot {

            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid rgba(255,255,255,0.5);

        // Quote rotation system
        let currentQuoteIndex = 0;
        let usedQuotes = [];

        // Load used quotes from localStorage
        function loadUsedQuotes() {
            const stored = localStorage.getItem('usedMotherQuotes');
            if (stored) {
                const data = JSON.parse(stored);
                // Check if data is older than 30 days
                const thirtyDaysAgo = Date.now() - (30 * 24 * 60 * 60 * 1000);
                if (data.timestamp > thirtyDaysAgo) {
                    usedQuotes = data.quotes || [];
                } else {
                    // Reset if older than 30 days
                    usedQuotes = [];
                    localStorage.removeItem('usedMotherQuotes');
                }
            }
        }

        // Save used quotes to localStorage
        function saveUsedQuotes() {
            const data = {
                quotes: usedQuotes,
                timestamp: Date.now()
            };
            localStorage.setItem('usedMotherQuotes', JSON.stringify(data));
        }

        // Get next quote (no repeats for 30 days)
        function getNextQuote() {
            loadUsedQuotes();
            
            // If all quotes have been used, reset
            if (usedQuotes.length >= motherQuotes.length) {
                usedQuotes = [];
            }

            // Find unused quotes
            const unusedQuotes = motherQuotes.filter((quote, index) => !usedQuotes.includes(index));
            
            // Pick a random unused quote
            const randomIndex = Math.floor(Math.random() * unusedQuotes.length);
            const selectedQuote = unusedQuotes[randomIndex];
            const originalIndex = motherQuotes.indexOf(selectedQuote);
            
            // Mark as used
            usedQuotes.push(originalIndex);
            saveUsedQuotes();
            
            return selectedQuote;
        }

        // Update quote display with fade effect
        function updateQuote() {
            const quoteElement = document.getElementById('quoteText');
            
            // Fade out
            quoteElement.classList.add('quote-fade');
            
            setTimeout(() => {
                // Change quote
                quoteElement.textContent = `"${getNextQuote()}"`;
                
                // Fade in
                quoteElement.classList.remove('quote-fade');
            }, 500);
        }

        // Prevent page refresh when timer is running
        window.addEventListener('beforeunload', function (e) {
            // Check if timer is running (startBtn is hidden means timer is active)
            if (document.getElementById('startBtn').style.display === 'none') {
                e.preventDefault();
                e.returnValue = ''; // Chrome requires returnValue to be set
                return ''; // For older browsers
            }
        });

        // Load history from localStorage
        function loadHistory() {
            const history = localStorage.getItem('feedingHistory');
            return history ? JSON.parse(history) : [];
        }

        // Save history to localStorage (keep only last 20)
        function saveHistory(record) {
            let history = loadHistory();
            history.unshift(record); // Add to beginning
            history = history.slice(0, 20); // Keep only last 20 records
            localStorage.setItem('feedingHistory', JSON.stringify(history));
            displayHistory();
        }

        // Display history
        function displayHistory() {
            const historyList = document.getElementById('historyList');
            const history = loadHistory();
            
            if (history.length === 0) {
                historyList.innerHTML = '<div class="no-history">No feeding records yet</div>';
                return;
            }

            const now = new Date();

            historyList.innerHTML = history.map(record => {
                const date = new Date(record.timestamp);
                const dateStr = date.toLocaleDateString('en-US', { 
                    weekday: 'short', 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric' 
                });
                const timeStr = date.toLocaleTimeString('en-US', { 
                    hour: '2-digit', 
                    minute: '2-digit'
                });
                
                // Calculate time ago
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                let timeAgoText = '';
                
                if (diffMins < 1) {
                    timeAgoText = 'Just now';
                } else if (diffMins < 60) {
                    timeAgoText = `${diffMins}m ago`;
                } else if (diffMins < 1440) {
                    const hours = Math.floor(diffMins / 60);
                    const mins = diffMins % 60;
                    if (mins === 0) {
                        timeAgoText = `${hours}h ago`;
                    } else {
                        timeAgoText = `${hours}h ${mins}m ago`;
                    }
                } else {
                    const days = Math.floor(diffMins / 1440);
                    timeAgoText = `${days}d ago`;
                }
                
                return `
                    <div class="history-item">
                        <div class="history-date">
                            <span>${dateStr}</span>
                            <span class="time-ago">${timeAgoText}</span>
                        </div>
                        <div class="history-duration">${record.duration}</div>
                        <div class="history-time">Started at ${timeStr}</div>
                    </div>
                `;
            }).join('');
        }

        // Clear all history
        function clearHistory() {
            if (confirm('Are you sure you want to clear all feeding history?')) {
                localStorage.removeItem('feedingHistory');
                displayHistory();
                updateLastFeedingTime();
            }
        }

        async function requestWakeLock() {
            if ('wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                } catch (err) { console.log("WakeLock error"); }
            }
        }

        function setTheme(bg, accent) {
            document.documentElement.style.setProperty('--bg-color', bg);
            document.documentElement.style.setProperty('--accent-color', accent);
        }

        function startTimer() {
            const minsInput = document.getElementById('minutes');
            remainingSeconds = Math.floor(minsInput.value * 60);
            totalDuration = remainingSeconds;
            
            if(remainingSeconds <= 0) return;

            startTime = new Date();
            isPaused = false;
            pausedTime = 0;

            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('pauseBtn').style.display = 'block';
            document.getElementById('stopBtn').style.display = 'block';
            document.getElementById('resumeBtn').style.display = 'none';
            document.getElementById('pausedIndicator').style.display = 'none';
            minsInput.style.display = 'none';
            document.getElementById('status').innerText = 'Timer Running';
            
            requestWakeLock();
            runTimer();
        }

        function runTimer() {
            countdown = setInterval(() => {
                if (!isPaused) {
                    remainingSeconds--;
                    updateDisplay(remainingSeconds);

                    if (remainingSeconds <= 0) {
                        clearInterval(countdown);
                        triggerAlarm();
                        saveSession(true); // Completed session
                    }
                }
            }, 1000);
        }

        function pauseTimer() {
            isPaused = true;
            pausedTime = Date.now();
            document.getElementById('pauseBtn').style.display = 'none';
            document.getElementById('resumeBtn').style.display = 'block';
            document.getElementById('pausedIndicator').style.display = 'block';
            document.getElementById('status').innerText = 'Timer Paused';
        }

        function resumeTimer() {
            isPaused = false;
            document.getElementById('pauseBtn').style.display = 'block';
            document.getElementById('resumeBtn').style.display = 'none';
            document.getElementById('pausedIndicator').style.display = 'none';
            document.getElementById('status').innerText = 'Timer Running';
        }

        function stopTimer() {
            // Show custom confirmation dialog
            const userConfirmed = confirm('Are you sure you want to stop the feeding timer?\n\nPress OK to stop the timer.\nPress Cancel to continue feeding.');
            
            if (userConfirmed) {
                // User clicked OK/Yes - proceed with stopping
                clearInterval(countdown);
                saveSession(false); // Stopped manually
                resetUI();
            }
            // If user clicked Cancel/No - do nothing, timer continues running
        }

        function saveSession(completed) {
            const actualDuration = totalDuration - remainingSeconds;
            const minutes = Math.floor(actualDuration / 60);
            const seconds = actualDuration % 60;
            
            const record = {
                timestamp: startTime.toISOString(),
                duration: `${minutes}m ${seconds}s`,
                completed: completed,
                targetDuration: `${Math.floor(totalDuration / 60)} minutes`
            };
            
            saveHistory(record);
            updateLastFeedingTime();
        }

        function updateDisplay(sec) {
            const m = Math.floor(sec / 60);
            const s = sec % 60;
            document.getElementById('display').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
        }

        function triggerAlarm() {
            document.getElementById('body').classList.add('blinking-active');
            document.getElementById('status').innerText = 'Feeding Complete!';
            if (document.getElementById('vibrateSync').checked && "vibrate" in navigator) {
                navigator.vibrate([500, 500, 500, 500, 500]);
            }
            
            setTimeout(() => {
                resetUI();
            }, 5000);
        }

        function resetUI() {
            clearInterval(countdown);
            document.getElementById('body').classList.remove('blinking-active');
            document.getElementById('display').innerText = '0:00';
            document.getElementById('status').innerText = 'Ready to Start';
            document.getElementById('startBtn').style.display = 'block';
            document.getElementById('pauseBtn').style.display = 'none';
            document.getElementById('resumeBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('pausedIndicator').style.display = 'none';
            document.getElementById('minutes').style.display = 'inline-block';
            isPaused = false;
            remainingSeconds = 0;
            if (wakeLock) wakeLock.release();
        }

        // Initialize history on load
        window.addEventListener('load', () => {
            // Set initial quote
            document.getElementById('quoteText').textContent = `"${getNextQuote()}"`;
            
            // Rotate quote every minute
            setInterval(updateQuote, 60000);
            
            displayHistory();
            updateLastFeedingTime();
            // Update last feeding time and history every minute
            setInterval(() => {
                updateLastFeedingTime();
                displayHistory();
            }, 60000);
        });

        // Calculate and display time since last feeding
        function updateLastFeedingTime() {
            const history = loadHistory();
            if (history.length === 0) {
                document.getElementById('lastFeeding').style.display = 'none';
                return;
            }

            const lastFeeding = new Date(history[0].timestamp);
            const now = new Date();
            const diffMs = now - lastFeeding;
            const diffMins = Math.floor(diffMs / 60000);
            
            let timeAgoText = '';
            
            if (diffMins < 1) {
                timeAgoText = 'Just now';
            } else if (diffMins < 60) {
                timeAgoText = `${diffMins} minute${diffMins > 1 ? 's' : ''} ago`;
            } else if (diffMins < 1440) { // Less than 24 hours
                const hours = Math.floor(diffMins / 60);
                const mins = diffMins % 60;
                if (mins === 0) {
                    timeAgoText = `${hours} hour${hours > 1 ? 's' : ''} ago`;
                } else {
                    timeAgoText = `${hours} hour${hours > 1 ? 's' : ''} ${mins} minute${mins > 1 ? 's' : ''} ago`;
                }
            } else {
                const days = Math.floor(diffMins / 1440);
                timeAgoText = `${days} day${days > 1 ? 's' : ''} ago`;
            }
            
            document.getElementById('lastFeedingTime').innerText = timeAgoText;
            document.getElementById('lastFeeding').style.display = 'block';
        }
    </script>
