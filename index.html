<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mother Feeding App</title>
    <style>
        :root {
            --bg-color: #121212;
            --accent-color: #a29bfe;
            --text-color: #f1f1f1;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            transition: background 1.5s ease;
            overflow-x: hidden;
            padding: 20px;
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 30px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 40px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 380px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        h1 { 
            font-weight: 300; 
            margin-bottom: 20px; 
            letter-spacing: 1px; 
            font-size: 1.5rem; 
            opacity: 0.9; 
        }

        input[type="number"] {
            background: rgba(255,255,255,0.05);
            border: 2px solid var(--accent-color);
            border-radius: 20px;
            color: white;
            font-size: 3.5rem;
            width: 140px;
            text-align: center;
            margin-bottom: 25px;
            outline: none;
            padding: 10px;
        }

        button {
            padding: 18px 40px;
            border-radius: 50px;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.3s;
            background: var(--accent-color);
            color: #000;
            font-weight: 600;
            width: 100%;
            margin-bottom: 10px;
        }

        button:active { transform: scale(0.98); }
        button.stop { background: #ff7675; color: white; }
        button.pause { background: #fdcb6e; color: #000; }
        button.resume { background: #55efc4; color: #000; }

        .theme-selector {
            margin-top: 35px;
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .color-dot {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid rgba(255,255,255,0.5);
            transition: 0.3s;
        }

        .color-dot:hover { transform: scale(1.1); border-color: white; }

        .vibration-toggle {
            margin-top: 25px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            opacity: 0.8;
        }

        .credits {
            position: fixed;
            bottom: 20px;
            font-size: 0.8rem;
            letter-spacing: 2px;
            opacity: 0.5;
            text-transform: uppercase;
        }

        @keyframes breathe {
            0% { background-color: var(--bg-color); }
            50% { background-color: var(--accent-color); }
            100% { background-color: var(--bg-color); }
        }

        .blinking-active {
            animation: breathe 4s infinite ease-in-out;
        }

        .timer-display {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--accent-color);
            font-weight: bold;
            letter-spacing: 2px;
        }

        .status-display {
            font-size: 0.9rem;
            margin-bottom: 10px;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* History Section */
        .history-container {
            width: 100%;
            max-width: 380px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 40px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 30px;
            margin-bottom: 80px;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .history-header h2 {
            font-weight: 300;
            font-size: 1.3rem;
            margin: 0;
            opacity: 0.9;
        }

        .clear-history {
            background: rgba(255, 118, 117, 0.2);
            color: #ff7675;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            border: 1px solid #ff7675;
            transition: 0.3s;
        }

        .clear-history:hover {
            background: #ff7675;
            color: white;
        }

        .history-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .history-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid var(--accent-color);
            text-align: left;
        }

        .history-date {
            font-size: 0.85rem;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .history-duration {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--accent-color);
        }

        .history-time {
            font-size: 0.9rem;
            margin-top: 5px;
            color: #ff6b6b;
            font-weight: 500;
        }

        .no-history {
            text-align: center;
            opacity: 0.5;
            padding: 40px 20px;
            font-size: 0.95rem;
        }

        .paused-indicator {
            color: #fdcb6e;
            font-size: 0.9rem;
            margin-top: 10px;
            opacity: 0.8;
        }

        .last-feeding {
            font-size: 0.85rem;
            color: #74b9ff;
            margin-top: 10px;
            padding: 8px 15px;
            background: rgba(116, 185, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(116, 185, 255, 0.3);
        }

        .last-feeding-time {
            font-weight: 600;
            color: #ff6b6b;
        }

        /* Custom Scrollbar */
        .history-list::-webkit-scrollbar {
            width: 6px;
        }

        .history-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .history-list::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 10px;
        }
    </style>
</head>
<body id="body">

    <div class="container">
        <h1>Mother Feeding App</h1>
        
        <div id="timer-ui">
            <div class="status-display" id="status">Ready to Start</div>
            <div class="timer-display" id="display">0:00</div>
            <input type="number" id="minutes" value="18" min="1" max="120">
            
            <div class="controls">
                <button id="startBtn" onclick="startTimer()">Start Timer</button>
                <button id="pauseBtn" class="pause" onclick="pauseTimer()" style="display:none;">Pause</button>
                <button id="resumeBtn" class="resume" onclick="resumeTimer()" style="display:none;">Resume</button>
                <button id="stopBtn" class="stop" onclick="stopTimer()" style="display:none;">Stop & Save</button>
            </div>
            
            <div class="paused-indicator" id="pausedIndicator" style="display:none;">
                ‚è∏ Timer Paused
            </div>
            
            <div class="last-feeding" id="lastFeeding" style="display:none;">
                Last feeding: <span class="last-feeding-time" id="lastFeedingTime"></span>
            </div>
        </div>

        <div class="vibration-toggle">
            <input type="checkbox" id="vibrateSync" checked> 
            <label for="vibrateSync">Vibration Alert</label>
        </div>

        <div class="theme-selector">
            <div class="color-dot" style="background: #121212;" onclick="setTheme('#121212', '#a29bfe')"></div> 
            <div class="color-dot" style="background: #1e272e;" onclick="setTheme('#1e272e', '#00d2d3')"></div> 
            <div class="color-dot" style="background: #2d3436;" onclick="setTheme('#2d3436', '#fab1a0')"></div> 
            <div class="color-dot" style="background: #000000;" onclick="setTheme('#000000', '#55efc4')"></div> 
            <div class="color-dot" style="background: #2c3e50;" onclick="setTheme('#2c3e50', '#74b9ff')"></div> 
            <div class="color-dot" style="background: #222f3e;" onclick="setTheme('#222f3e', '#feca57')"></div> 
            <div class="color-dot" style="background: #192a56;" onclick="setTheme('#192a56', '#ff9ff3')"></div> 
        </div>
    </div>

    <!-- History Section -->
    <div class="history-container">
        <div class="history-header">
            <h2>Feeding History</h2>
            <button class="clear-history" onclick="clearHistory()">Clear All</button>
        </div>
        <div class="history-list" id="historyList">
            <div class="no-history">No feeding records yet</div>
        </div>
    </div>

    <div class="credits">By: SamiBajwa</div>

    <script>
        let countdown;
        let wakeLock = null;
        let isPaused = false;
        let remainingSeconds = 0;
        let startTime = null;
        let totalDuration = 0;
        let pausedTime = 0;

        // Load history from localStorage
        function loadHistory() {
            const history = localStorage.getItem('feedingHistory');
            return history ? JSON.parse(history) : [];
        }

        // Save history to localStorage (keep only last 20)
        function saveHistory(record) {
            let history = loadHistory();
            history.unshift(record); // Add to beginning
            history = history.slice(0, 20); // Keep only last 20 records
            localStorage.setItem('feedingHistory', JSON.stringify(history));
            displayHistory();
        }

        // Display history
        function displayHistory() {
            const historyList = document.getElementById('historyList');
            const history = loadHistory();
            
            if (history.length === 0) {
                historyList.innerHTML = '<div class="no-history">No feeding records yet</div>';
                return;
            }

            historyList.innerHTML = history.map(record => {
                const date = new Date(record.timestamp);
                const dateStr = date.toLocaleDateString('en-US', { 
                    weekday: 'short', 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric' 
                });
                const timeStr = date.toLocaleTimeString('en-US', { 
                    hour: '2-digit', 
                    minute: '2-digit'
                });
                
                return `
                    <div class="history-item">
                        <div class="history-date">${dateStr}</div>
                        <div class="history-duration">${record.duration}</div>
                        <div class="history-time">Started at ${timeStr}</div>
                    </div>
                `;
            }).join('');
        }

        // Clear all history
        function clearHistory() {
            if (confirm('Are you sure you want to clear all feeding history?')) {
                localStorage.removeItem('feedingHistory');
                displayHistory();
                updateLastFeedingTime();
            }
        }

        async function requestWakeLock() {
            if ('wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                } catch (err) { console.log("WakeLock error"); }
            }
        }

        function setTheme(bg, accent) {
            document.documentElement.style.setProperty('--bg-color', bg);
            document.documentElement.style.setProperty('--accent-color', accent);
        }

        function startTimer() {
            const minsInput = document.getElementById('minutes');
            remainingSeconds = Math.floor(minsInput.value * 60);
            totalDuration = remainingSeconds;
            
            if(remainingSeconds <= 0) return;

            startTime = new Date();
            isPaused = false;
            pausedTime = 0;

            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('pauseBtn').style.display = 'block';
            document.getElementById('stopBtn').style.display = 'block';
            document.getElementById('resumeBtn').style.display = 'none';
            document.getElementById('pausedIndicator').style.display = 'none';
            minsInput.style.display = 'none';
            document.getElementById('status').innerText = 'Timer Running';
            
            requestWakeLock();
            runTimer();
        }

        function runTimer() {
            countdown = setInterval(() => {
                if (!isPaused) {
                    remainingSeconds--;
                    updateDisplay(remainingSeconds);

                    if (remainingSeconds <= 0) {
                        clearInterval(countdown);
                        triggerAlarm();
                        saveSession(true); // Completed session
                    }
                }
            }, 1000);
        }

        function pauseTimer() {
            isPaused = true;
            pausedTime = Date.now();
            document.getElementById('pauseBtn').style.display = 'none';
            document.getElementById('resumeBtn').style.display = 'block';
            document.getElementById('pausedIndicator').style.display = 'block';
            document.getElementById('status').innerText = 'Timer Paused';
        }

        function resumeTimer() {
            isPaused = false;
            document.getElementById('pauseBtn').style.display = 'block';
            document.getElementById('resumeBtn').style.display = 'none';
            document.getElementById('pausedIndicator').style.display = 'none';
            document.getElementById('status').innerText = 'Timer Running';
        }

        function stopTimer() {
            clearInterval(countdown);
            saveSession(false); // Stopped manually
            resetUI();
        }

        function saveSession(completed) {
            const actualDuration = totalDuration - remainingSeconds;
            const minutes = Math.floor(actualDuration / 60);
            const seconds = actualDuration % 60;
            
            const record = {
                timestamp: startTime.toISOString(),
                duration: `${minutes}m ${seconds}s`,
                completed: completed,
                targetDuration: `${Math.floor(totalDuration / 60)} minutes`
            };
            
            saveHistory(record);
            updateLastFeedingTime();
        }

        function updateDisplay(sec) {
            const m = Math.floor(sec / 60);
            const s = sec % 60;
            document.getElementById('display').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
        }

        function triggerAlarm() {
            document.getElementById('body').classList.add('blinking-active');
            document.getElementById('status').innerText = 'Feeding Complete!';
            if (document.getElementById('vibrateSync').checked && "vibrate" in navigator) {
                navigator.vibrate([500, 500, 500, 500, 500]);
            }
            
            setTimeout(() => {
                resetUI();
            }, 5000);
        }

        function resetUI() {
            clearInterval(countdown);
            document.getElementById('body').classList.remove('blinking-active');
            document.getElementById('display').innerText = '0:00';
            document.getElementById('status').innerText = 'Ready to Start';
            document.getElementById('startBtn').style.display = 'block';
            document.getElementById('pauseBtn').style.display = 'none';
            document.getElementById('resumeBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('pausedIndicator').style.display = 'none';
            document.getElementById('minutes').style.display = 'inline-block';
            isPaused = false;
            remainingSeconds = 0;
            if (wakeLock) wakeLock.release();
        }

        // Initialize history on load
        window.addEventListener('load', () => {
            displayHistory();
            updateLastFeedingTime();
            // Update last feeding time every minute
            setInterval(updateLastFeedingTime, 60000);
        });

        // Calculate and display time since last feeding
        function updateLastFeedingTime() {
            const history = loadHistory();
            if (history.length === 0) {
                document.getElementById('lastFeeding').style.display = 'none';
                return;
            }

            const lastFeeding = new Date(history[0].timestamp);
            const now = new Date();
            const diffMs = now - lastFeeding;
            const diffMins = Math.floor(diffMs / 60000);
            
            let timeAgoText = '';
            
            if (diffMins < 1) {
                timeAgoText = 'Just now';
            } else if (diffMins < 60) {
                timeAgoText = `${diffMins} minute${diffMins > 1 ? 's' : ''} ago`;
            } else if (diffMins < 1440) { // Less than 24 hours
                const hours = Math.floor(diffMins / 60);
                timeAgoText = `${hours} hour${hours > 1 ? 's' : ''} ago`;
            } else {
                const days = Math.floor(diffMins / 1440);
                timeAgoText = `${days} day${days > 1 ? 's' : ''} ago`;
            }
            
            document.getElementById('lastFeedingTime').innerText = timeAgoText;
            document.getElementById('lastFeeding').style.display = 'block';
        }
    </script>
</body>
</html>
